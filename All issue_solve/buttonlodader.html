<style>
    /* button bar */
button#load-more-button {
  padding: 10px 40px;
  border: 0;
  border-radius: 8px;
  background: #2A2B4A;
  color: white;
  position: relative;
  overflow: hidden;
  box-shadow:0px 10px 10px -10px #2A2B4A;
}
button#load-more-button:focus{
  outline:none;
}
.bar_wrap {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
}
.bar {
  background-color: #269ae7;
  min-width: 100%;
  min-height: 5px;
  position: relative;
  overflow: hidden;
}
.bar::after {
  content: "";
  min-height: 5px;
  position: absolute;
  background: #fff;
  transform: translateX(-100%);
  animation: load-animate 2s infinite;
}
.bar::before {
  content: "";
  min-height: 5px;
  position: absolute;
  background: #fff;
  transform: translateX(-100%);
  animation: load-animate 2s infinite;
  animation-delay: 1s;
}
@keyframes load-animate {
  0% {
    transform: translateX(-150%);
    min-width: 100px;
  }
  100% {
    transform: translateX(300%);
    min-width: 400px;
  }
}
/* button bar */
</style>

<button id="load-more-button" >
    <div class="bar_wrap" style="display:none;">
        <div class="bar"></div>
    </div>
    Load More
</button>
